{% extends "base.html" %}

{% block content %}

{% for obj in object_list %}
<div class="card my-3">
    <h5 class="card-header"><a href="{{ obj.url }}">{{ obj.title }}</a></h5>
    <div class="card-body">
        <h5 class="card-title">{{ obj.company }}</h5>
        <p>{{ obj.city.name }} | {{ obj.lenguage.name }} | <small>{{ obj.timestamp }}</small></p>
        <p class="card-text">{{ obj.description }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
